<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Hamburguer Fixo à Esquerda</title>
    <style>
        /* Estilo do botão hamburguer */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px; /* Alterado de right para left */
            z-index: 1000;
            cursor: pointer;
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            background-color: #bb3737;
            height: 5px;
            width: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Animação do botão quando ativo */
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(10px, -10px);
        }

        /* Estilo do menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Alterado de right para left, menu escondido à esquerda */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease; /* Alterado de right para left */
            z-index: 999;
            padding-top: 60px;
        }

        .menu.active {
            left: 0; /* Menu visível, desliza da esquerda */
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            padding: 15px;
            text-align: center;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Botão Hamburguer -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu -->
    <nav class="menu">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <script>
        // Função para alternar o botão e o menu
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
