<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <div id="login" class="secao_login">
            <div class="limitador">
                <h2>Cadastre-se e se torne um membro Alboz.</h2>
                <form action="" method="post" class="form-cadastro">
                    
                    <div class="form-group">
                        <h3>Identificação da Empresa</h3>
                        <div class="input-row">
                            <div class="field">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome">
                            </div>
                            <div class="field">
                                <label for="IE">I.E.:</label>
                                <input type="text" id="IE" name="IE">
                            </div>
                        </div>
                        <div class="field">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj">
                        </div>
                    </div>

                    <div class="form-group">
                        <h3>Endereço Comercial</h3>
                        <div class="input-row">
                            <div class="field">
                                <label for="rua">Av./Rua:</label>
                                <input type="text" id="rua" name="rua">
                            </div>
                            <div class="field short">
                                <label for="numero">Número:</label>
                                <input type="text" id="numero" name="numero">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="field">
                                <label for="bairro">Bairro:</label>
                                <input type="text" id="bairro" name="bairro">
                            </div>
                            <div class="field">
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade">
                            </div>
                            <div class="field short">
                                <label for="uf">UF:</label>
                                <input type="text" id="uf" name="uf">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3>Contato</h3>
                        <div class="input-row">
                            <div class="field">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha">
                            </div>
                            <div class="field">
                                <label for="celular">Celular:</label>
                                <input type="number" id="celular" name="celular">
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Fazer cadastro</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
